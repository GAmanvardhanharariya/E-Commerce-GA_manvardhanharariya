name: Build JAR (Security + Windows + Linux)

on:
  push:
    branches:
      - jar-build
  workflow_dispatch:

jobs:

  # ==============================
  # 1️⃣ SECURITY JOB
  # ==============================
  security:
    name: Security Scan (Snyk)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: Make mvnw executable
        run: chmod +x mvnw

      - name: Install Snyk
        uses: snyk/actions/setup@master

      - name: Authenticate Snyk
        run: snyk auth ${{ secrets.SNYK_TOKEN }}

      - name: Run Snyk Scan
        run: snyk test --severity-threshold=high


  # ==============================
  # 2️⃣ BUILD MATRIX JOB
  # ==============================
  build:
    name: Build on Windows & Linux
    needs: security
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]
      fail-fast: false

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: Make mvnw executable (Linux only)
        if: runner.os == 'Linux'
        run: chmod +x mvnw

      - name: Build (Windows)
        if: runner.os == 'Windows'
        run: .\mvnw.cmd clean package -DskipTests

      - name: Build (Linux)
        if: runner.os == 'Linux'
        run: ./mvnw clean package -DskipTests

      - name: Upload JAR Artifact
        uses: actions/upload-artifact@v4
        with:
          name: built-jar-${{ matrix.os }}
          path: target/*.jar