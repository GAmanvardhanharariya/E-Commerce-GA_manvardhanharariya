name: Build JAR (Windows + Linux)

on:
  push:
    branches:
      - jar-build
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      # Install Snyk CLI
      - name: Install Snyk
        uses: snyk/actions/setup@master

      # Authenticate Snyk
      - name: Authenticate Snyk
        run: snyk auth ${{ secrets.SNYK_TOKEN }}

      # Run Snyk test BEFORE build
      - name: Run Snyk Scan
        run: snyk test --severity-threshold=high

      # Linux needs execute permission
      - name: Make mvnw executable (Linux only)
        if: runner.os == 'Linux'
        run: chmod +x mvnw

      # Build on Windows
      - name: Build (Windows)
        if: runner.os == 'Windows'
        run: .\mvnw.cmd clean package -DskipTests

      # Build on Linux
      - name: Build (Linux)
        if: runner.os == 'Linux'
        run: ./mvnw clean package -DskipTests

      - name: Upload JAR Artifact
        uses: actions/upload-artifact@v4
        with:
          name: built-jar-${{ matrix.os }}
          path: target/*